<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2a63621396.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center text-center bg-dark overflow-hidden"
        style="min-height: 100vh;">
        <div class="bg-light rounded-4 col-3 text-dark" style="min-height: 300px;">
            <div class="bg-primary p-4 flex-row d-flex justify-content-center align-items-center rounded-3 text-light"
                style="height: 135px;">
                <i class="fa-solid fa-cloud m-3" style="font-size: 56px;"></i>
                <span class="m-3">
                    <p class="text-start mb-0">Tokat</p>
                    <h2>22°C</h2>
                </span>
                <span class="m-3">
                    <i class="fa-solid fa-droplet"></i>
                    <h4>30%</h4>
                </span>
            </div>
            <div class="m-2">
                <span>Haftalık</span><br>
                <div class="text-start m-3">
                    <span>Pazartesi<span class="float-end"><i class="fa-solid fa-cloud me-5"></i><i
                                class="fa-solid fa-temperature-three-quarters"></i> 22°C
                            <i class="ms-3 fa-solid fa-droplet"></i> 30%</span></span><br>
                    <span>Salı<span class="float-end"><i class="fa-solid fa-cloud me-5"></i><i
                                class="fa-solid fa-temperature-three-quarters"></i> 22°C <i
                                class="ms-3 fa-solid fa-droplet"></i> 30%</span></span><br>
                    <span>Çarşamba<span class="float-end"><i class="fa-solid fa-cloud me-5"></i><i
                                class="fa-solid fa-temperature-three-quarters"></i> 22°C <i
                                class="ms-3 fa-solid fa-droplet"></i> 30%</span></span><br>
                    <span>Perşembe<span class="float-end"><i class="fa-solid fa-cloud me-5"></i><i
                                class="fa-solid fa-temperature-three-quarters"></i> 22°C <i
                                class="ms-3 fa-solid fa-droplet"></i> 30%</span></span><br>
                    <span>Cuma<span class="float-end"><i class="fa-solid fa-cloud me-5"></i><i
                                class="fa-solid fa-temperature-three-quarters"></i> 22°C <i
                                class="ms-3 fa-solid fa-droplet"></i> 30%</span></span><br>
                    <span>Cumartesi<span class="float-end"><i class="fa-solid fa-cloud me-5"></i><i
                                class="fa-solid fa-temperature-three-quarters"></i> 22°C
                            <i class="ms-3 fa-solid fa-droplet"></i> 30%</span></span><br>
                    <span>Pazar<span class="float-end"><i class="fa-solid fa-cloud me-5"></i><i
                                class="fa-solid fa-temperature-three-quarters"></i> 22°C <i
                                class="ms-3 fa-solid fa-droplet"></i> 30%</span></span><br>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js?ver=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
