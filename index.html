<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2a63621396.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center text-center bg-dark overflow-hidden"
        style="min-height: 100vh;">
        <div class="bg-primary p-4 flex-row d-flex justify-content-center align-items-center rounded-3 text-light"
            style="height: 135px;">
            <span class="m-3" id="curWeatherCond" style="font-size: 56px;"><i class="fa-solid fa-cloud"></i></span>
            <span class="m-3">
                <h2 id="curTemp">...</h2>
            </span>
            <span class="m-3">
                <i class="fa-solid fa-droplet"></i>
                <h4 id="curRain">...</h4>
            </span>
        </div>
    </div>


    <script src="script.js?ver=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
